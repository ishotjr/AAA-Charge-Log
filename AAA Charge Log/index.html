<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="min/everlive.all.min.js"></script>
    
    <script src="min/reqwest.min.js"></script>
    <script src="min/rsvp.min.js"></script>
    <script src="min/underscore.min.js"></script>
    <script src="min/everlive.min.js"></script>
    <script src="min/kendo.data.everlive.min.js"></script> 
    
    <script src="scripts/packs.js"></script>
    <script src="scripts/charges.js"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/app.js"></script>
    
</head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a id="skin-change" data-role="button" data-align="right" data-click="app.changeSkin">Flat</a>
            </div>
        </header>

        <h3>AAA Charge Log</h3>
        <p>Welcome to AAA Charge Log!  AAA Charge Log lets you monitor your Mini-Z Battery health with your iOS/Android/Windows Phone 8 device.</p>
        <p>To get started, simply <a href="#tabstrip-login">Log In</a>!</p>
    </div>

    <!--Login View-->
    <div id="tabstrip-login"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="logo-image"></div>
        <div>
            <h3 data-bind="visible: isLoggedIn">Welcome, <span data-bind="    text: username"></span>!</h3>
            <input id="logout" type="submit" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" value="Logout" class="login-button" />
        </div>
        <form data-bind="events: { keyup: checkEnter }">
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                <li>
                    <label>
                        <div>Username</div>
                        <input type="text" data-bind="value: username" />
                    </label>
                </li>
                <li>
                    <label>
                        <div>Password</div>
                        <input type="password" data-bind="value: password" />
                    </label>
                </li>
            </ul>
            <input id="login" type="submit" data-role="button" data-bind="click: onLogin, invisible: isLoggedIn" value="Login" class="login-button" />
        </form>
    </div>

    <!--Packs View-->
    <div id="tabstrip-packs"
        data-role="view"
        data-title="Packs"
        data-model="app.packsService.viewModel">

        <ul data-role="listview" data-style="inset"
            data-bind="source: packsDataSource"
            data-template="packs-template">
        </ul>
    </div>

    <!--Packs template-->
    <script id="packs-template" type="text/x-kendo-tmpl">
        <div class="w-item-template">
            <span class="w-icon">${CellCapacity}</span>
            <span class="w-date">${Name}</span>
            <span class="w-temp">${Identifier}</span>
        </div>
    </script>
    
    
    <!--Charges View-->
    <div id="tabstrip-charges"
        data-role="view"
        data-title="Charges"
        data-model="app.chargesService.viewModel">

        <ul data-role="listview" data-style="inset"
            data-bind="source: chargesDataSource"
            data-template="charges-template">
        </ul>
    </div>

    <!--Charges template-->
    <script id="charges-template" type="text/x-kendo-tmpl">
        <div class="w-item-template">
            <span class="w-date">${IsDischarge}</span>
            <span class="w-temp">${Rate}</span>
            <span class="w-temp">${Cell1Charge}</span>
            <span class="w-temp">${Cell2Charge}</span>
            <span class="w-temp">${Cell3Charge}</span>
            <span class="w-temp">${Cell4Charge}</span>
<!--        
                            PackId:   { type: "string" },
                            ChargedAt:  { type: "date" }
-->        
        </div>
    </script>
    
    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-login" data-icon="contacts">Login</a>
                <a href="#tabstrip-packs" data-icon="organize">Packs</a>
                <a href="#tabstrip-charges" data-icon="details">Charges</a>
            </div>
        </div>
    </div>
